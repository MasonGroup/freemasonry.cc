        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/42/65/fa/4265fac922a120196162b71e68d32b47.gif');
            background-size: cover;
            background-repeat: no-repeat;
            color: transparent; 
            -webkit-background-clip: text; 
            background-clip: text;
            text-align: center;
            padding-top: 100px;
            animation: glitch 1s infinite alternate-reverse; 
        }
        @keyframes glitch {
            0% {
                transform: translateY(0);
                filter: blur(0);
            }
            25% {
                transform: translateY(-3px);
                filter: blur(0);
            }
            50% {
                transform: translateY(3px);
                filter: blur(0);
            }
            75% {
                transform: translateY(0);
                filter: blur(0);
            }
            100% {
                transform: translateY(0);
                filter: blur(0.3em);
            }
        }
        h1 {
            color: transparent;
            font-size: 36px;
            -webkit-background-clip: text;
            background-clip: text;
        }
        p {
            line-height: 1.6;
            font-size: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin-bottom: 10px;
        }
        ul li a {
            text-decoration: none;
            color: #1212d9;
            font-weight: bold;
        }
        ul li a:hover {
            color: #1212d9;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
